<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}My Recipes{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Recipe Book</h1>
        <nav>
            {% if user.is_authenticated %}
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% else %}
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
