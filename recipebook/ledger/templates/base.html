<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}My Recipes{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Recipe Book</h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>

    <main>
        <h2>{% block page_heading %}Welcome{% endblock %}</h2>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
