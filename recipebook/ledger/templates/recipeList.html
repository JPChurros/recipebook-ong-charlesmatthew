<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe List</title>
</head>
<body>
    <h1>Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'recipe_detail' num=recipe.id %}">{{ recipe.name }}</a></li>
        {% empty %}
            <li>No recipes available.</li>
        {% endfor %}
    </ul>
</body>
</html>
