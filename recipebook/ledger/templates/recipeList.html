{% extends "base.html" %}

{% block title %}Recipe List{% endblock %}

{% block content %}
    <h1>Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>

    <br>
    <a href="{% url 'ledger:recipe_add' %}">Add new Recipe</a>
{% endblock %}
